<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <title>Гистограмма</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body style="padding: 50px">
    <div class="histogram">
      <div class="histogram__top">
        <div class="histogram__description">
          <span class="histogram__title">Total orders</span>
          <span class="histogram__number">50254</span>
        </div>
        <a href="#" class="histogram__link">View all</a>
      </div>
      <div class="histogram__bottom">
        <div class="histogram__bar" style="--value: 100"></div>
        <div class="histogram__bar" style="--value: 75"></div>
        <div class="histogram__bar" style="--value: 20"></div>
        <div class="histogram__bar" style="--value: 45"></div>
        <div class="histogram__bar" style="--value: 50"></div>
        <div class="histogram__bar" style="--value: 100"></div>
        <div class="histogram__bar" style="--value: 10"></div>
        <div class="histogram__bar" style="--value: 80"></div>
        <div class="histogram__bar" style="--value: 15"></div>
        <div class="histogram__bar" style="--value: 60"></div>
        <div class="histogram__bar" style="--value: 100"></div>
        <div class="histogram__bar" style="--value: 75"></div>
      </div>
    </div>
  </body>
</html>
